<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 20px; 
        }
        h2 { 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Кликер!</h1>
    <button id="clickButton">Кликни меня!</button>
    <h2 id="scoreDisplay">Счет: 0</h2>

    <script>
        let score = 0;
        let userId = localStorage.getItem('userId') || null; // Получаем userId из localStorage

        // Генерируем userId, если его нет
        if (!userId) {
            userId = Math.random().toString(36).substr(2, 9); // Генерация случайного userId
            localStorage.setItem('userId', userId); // Сохраняем его
        }

        document.getElementById('clickButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId }) // Отправляем userId серверу
                });

                if (!response.ok) {
                    throw new Error('Ошибка при получении обновленного счета');
                }

                const data = await response.json();
                score = data.score; // Обновляем счет
                document.getElementById('scoreDisplay').innerText = `Счет: ${score}`; // Исправлено на использование обратных кавычек
            } catch (error) {
                console.error('Ошибка:', error);
            }
        });
    </script>
</body>
</html>
