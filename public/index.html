<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Запрет зума -->
    <title>Кликер Игра</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 4px;
            z-index: 1000;
        }
        .dark-theme {
            background-color: #333;
            color: #fff;
        }
        button {
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #upgradeModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content h2 {
            margin: 0 0 20px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1>Кликер Игра</h1>
        <div class="score" id="scoreDisplay">Счет: 0</div>
        
        <button id="clickButton" class="btn btn-success">Клик!</button>

        <h2>Улучшения</h2>
        <button id="openUpgradeButton" class="btn btn-primary">Открыть меню улучшений</button>
        
        <div id="upgradeModal">
            <div class="modal-content">
                <h2>Улучшения</h2>
                <div id="upgradeMessage" class="upgrade-message"></div>
                <button id="clickUpgradeButton" class="btn btn-warning">Улучшить клики (100 очков)</button>
                <button id="closeModal" class="btn btn-danger">Закрыть</button>
            </div>
        </div>

        <h2>Автокликер</h2>
        <div id="autoClickerStatus">Автокликер неактивен</div>
        <button id="autoClickerButton" class="btn btn-info">Купить автокликер (500 очков)</button>
        <button id="pauseAutoClickerButton" class="btn btn-secondary">Пауза</button>
        <button id="toggleThemeButton" class="btn btn-dark">Переключить тему</button>
    </div>

    <script src="script.js"></script> <!-- Подключите ваш JavaScript код здесь -->
    
</body>
</html>
