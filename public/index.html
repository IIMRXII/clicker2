<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        /* Добавьте стили для вашего приложения здесь */
    </style>
</head>
<body>
    <h1>Кликер</h1>
    <div id="scoreDisplay">Счет: 0</div>
    <button id="clickButton">Клик!</button>
    <div>
        <h2>Улучшения</h2>
        <div id="upgradeModal" style="display: none;">
            <div id="upgradeMessage"></div>
            <button id="clickUpgradeButton">Улучшить клики (100 очков)</button>
            <button id="closeModal">Закрыть</button>
        </div>
        <button id="openUpgradeButton">Открыть меню улучшений</button>
    </div>

    <div>
        <h2>Автокликер</h2>
        <div id="autoClickerStatus">Автокликер неактивен</div>
        <div id="autoClickerTime">Автокликер будет активен в оффлайн-режиме: 00:00:00</div>
        <button id="autoClickerButton">Купить автокликер (500 очков)</button>
    </div>

    <script src="script.js"></script> <!-- Подключите ваш JavaScript код здесь -->
</body>
</html>
