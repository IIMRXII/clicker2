<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no"> <!-- Запрет на зум -->
    <title>Кликер</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS -->
</head>
<body>
    <h1>Добро пожаловать в Кликер!</h1>
    <button id="clickButton">Кликни меня!</button>
    <h2 id="scoreDisplay">Счет: 0</h2>

    <button id="openUpgradeButton">Открыть меню улучшений</button>

    <!-- Модальное окно для улучшений -->
    <div id="upgradeModal" style="display: none;"> <!-- Скрываем модальное окно по умолчанию -->
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <h2>Улучшения:</h2>
            <button id="clickUpgradeButton">Улучшить клики (100 очков)</button>
            <p id="upgradeMessage"></p>
            <button id="autoClickerButton" disabled>Купить автокликер (1000 очков)</button>
            <h3 id="autoClickerStatus">Автокликер неактивен</h3>
            <h3 id="autoClickerTime">Автокликер будет активен в оффлайн-режиме: 00:00</h3>
        </div>
    </div>

    <script src="script.js"></script> <!-- Подключаем JavaScript -->
</body>
</html>
