<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no"> <!-- Запрет на зум -->
    <title>Кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 20px;
        }
        h2 {
            margin-top: 20px;
        }
        /* Стиль модального окна */
        #upgradeModal {
            display: none; /* Скрываем модальное окно по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0); /* Цвет фона */
            background-color: rgba(0, 0, 0, 0.4); /* С полупрозрачностью */
        }
        #modalContent {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ширина модального окна */
            max-width: 400px; /* Максимальная ширина */
            text-align: center;
        }
        #closeModal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        #closeModal:hover,
        #closeModal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Кликер!</h1>
    <button id="clickButton">Кликни меня!</button>
    <h2 id="scoreDisplay">Счет: 0</h2>

    <button id="openUpgradeButton">Открыть меню улучшений</button>

    <!-- Модальное окно для улучшений -->
    <div id="upgradeModal">
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <h2>Улучшения:</h2>
            <button id="clickUpgradeButton">Улучшить клики (100 очков)</button>
            <p id="upgradeMessage"></p>
        </div>
    </div>

    <script>
        let score = 0;
        let clickMultiplier = 1;
        let clickUpgradeCost = 100;
        let userId = localStorage.getItem('userId') || null; // Получаем userId из localStorage

        // Генерируем userId, если его нет
        if (!userId) {
            userId = Math.random().toString(36).substr(2, 9); // Генерация случайного userId
            localStorage.setItem('userId', userId); // Сохраняем его
        }

        // Функция для загрузки данных пользователя
        const loadUserData = async () => {
            const response = await fetch(`/api/user/${userId}`);
            if (response.ok) {
                const data = await response.json();
                score = data.score;
                clickMultiplier = data.clickMultiplier;
                clickUpgradeCost = data.clickUpgradeCost;
                updateScoreDisplay();
            }
        };

        const updateScoreDisplay = () => {
            document.getElementById('scoreDisplay').innerText = `Счет: ${score}`;
        };

        document.getElementById('clickButton').addEventListener('click', async () => {
            const response = await fetch('/api/click', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId }) // Отправляем userId серверу
            });
            const data = await response.json();
            score = data.score; // Обновляем счет
            updateScoreDisplay();
        });

        // Обработчик улучшений
        document.getElementById('clickUpgradeButton').addEventListener('click', async () => {
            if (score >= clickUpgradeCost) {
                const response = await fetch('/api/upgrade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId }) // Отправляем userId серверу
                });

                const data = await response.json();
                score = data.score; // Обновляем счет
                clickMultiplier = data.clickMultiplier; // Обновляем множитель кликов
                clickUpgradeCost = data.clickUpgradeCost; // Обновляем стоимость улучшения
                updateScoreDisplay();
                document.getElementById('upgradeMessage').innerText = 'Улучшение успешно!';
            } else {
                document.getElementById('upgradeMessage').innerText = 'Недостаточно очков для улучшения!';
            }
        });

        // Открытие модального окна
        document.getElementById('openUpgradeButton').onclick = () => {
            document.getElementById('upgradeModal').style.display = 'block'; 
        }

        // Закрытие модального окна
        document.getElementById('closeModal').onclick = () => {
            document.getElementById('upgradeModal').style.display = 'none'; 
        }

        // Закрытие модального окна при клике вне его
        window.onclick = (event) => {
            if (event.target === document.getElementById('upgradeModal')) {
                document.getElementById('upgradeModal').style.display = 'none'; 
            }
        }

        // Загружаем данные пользователя при загрузке страницы
        loadUserData(); 
    </script>
</body>
</html>
