<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            touch-action: manipulation; 
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #2c3e50;
        }
        #clickButton {
            padding: 0;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            outline: none;
            display: inline-block;
            width: 200px;
            height: 200px;
            background-image: url('https://example.com/your-image.png'); 
            background-size: cover;
            background-position: center;
            transition: transform 0.2s;
        }
        h2 {
            margin-top: 20px;
            font-size: 2em;
            color: #e74c3c;
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #7f8c8d;
        }
        #upgradeMenu {
            margin-top: 30px;
            display: none;}
        .upgrade-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .upgrade-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Кликер!</h1>
    <button id="clickButton">Кликни меня!</button>
    <h2 id="scoreDisplay">Счет: 0</h2>

    <h2>Улучшения:</h2>
    <div id="upgradeMenu">
        <button class="upgrade-button" id="clickUpgradeButton">Улучшить клики (100 очков)</button>
        <p id="upgradeMessage"></p>
    </div>

    <button class="upgrade-button" id="toggleUpgradeMenuButton">Показать/Скрыть меню улучшений</button>
    
    <h2>Автокликер:</h2>
    <button class="upgrade-button" id="startAutoClickerButton">Запустить автокликер (500 очков)</button>
    <p id="autoClickerMessage"></p>

    <footer>
        <p>&copy; 2023 Ваш Кликер. Все права защищены.</p>
    </footer>

    <script>
        let score = 0;
        let clickMultiplier = 1;
        let clickUpgradeCost = 100;
        let userId = localStorage.getItem('userId');

        const updateScoreDisplay = () => {
            document.getElementById('scoreDisplay').innerText = `Счет: ${score}`;
        };

        const clickHandler = async () => {
            // Отправка запроса на увеличение счета
            try {
                const response = await fetch('/api/click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId })
                });
                if (response.ok) {
                    const user = await response.json();
                    score = user.score; // Получаем обновленный счет с сервера
                    updateScoreDisplay();
                } else {
                    console.error('Ошибка при обновлении счета:', response.statusText);
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        };

        document.getElementById('clickButton').addEventListener('click', clickHandler);

        document.getElementById('toggleUpgradeMenuButton').addEventListener('click', () => {
            const upgradeMenu = document.getElementById('upgradeMenu');
            upgradeMenu.style.display = upgradeMenu.style.display === 'none' ? 'block' : 'none';
        });

        const upgradeHandler = async () => {
            if (score >= clickUpgradeCost) {
                score -= clickUpgradeCost;
                clickMultiplier += 1;
                clickUpgradeCost = Math.floor(clickUpgradeCost * 1.5);
                
                try {
                    const response = await fetch('/api/upgrade', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userId })
                    });
                    if (response.ok) {
                        const user = await response.json();
                        score = user.score; // Обновляем счет
                        updateScoreDisplay();
                        document.getElementById('clickUpgradeButton').innerText = `Улучшить клики (${clickUpgradeCost} очков)`;
                        document.getElementById('upgradeMessage').innerText = 'Улучшение успешно!';
                    } else {
                        console.error('Ошибка при улучшении кликов:', response.statusText);
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                }
            } else {
                document.getElementById('upgradeMessage').innerText = 'Недостаточно очков для улучшения!';
            }
        };

        document.getElementById('clickUpgradeButton').addEventListener('click', upgradeHandler);

        // Инициализация пользователя
        const initializeUser = async () => {
            if (!userId) {
                userId = Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', userId);
            }
            const response = await fetch('/api/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId })
            });

            if (response.ok) {
                const user = await response.json();
                score = user.score;
                clickMultiplier = user.clickMultiplier;
                clickUpgradeCost = user.clickUpgradeCost;
                updateScoreDisplay();
            } else {
                console.error('Ошибка при инициализации пользователя:', response.statusText);
            }
        };

        initializeUser(); // Вызов инициализации пользователя при загрузке
    </script>
</body>
</html>
