<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            touch-action: manipulation; /* Блокируем масштабирование */
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #2c3e50;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        h2 {
            margin-top: 20px;
            font-size: 2em;
            color: #e74c3c;
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Кликер!</h1>
    <button id="clickButton">Кликни меня!</button>
    <h2 id="scoreDisplay">Счет: 0</h2>
    <footer>
        <p>&copy; 2023 Ваш Кликер. Все права защищены.</p>
    </footer>

    <script>
        // Блокировка жеста масштабирования
        window.addEventListener('touchmove', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let score = 0;
        let userId = localStorage.getItem('userId') || null; // Получаем userId из localStorage

        // Генерируем userId, если его нет
        if (!userId) {
            userId = Math.random().toString(36).substr(2, 9); // Генерация случайного userId
            localStorage.setItem('userId', userId); // Сохраняем его
        }

        // Обработчик события для клика одной кнопкой
        const clickHandler = async () => {
            const response = await fetch('/api/click', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId }) // Отправляем userId серверу
            });
            const data = await response.json();
            score = data.score; // Обновляем счет
            document.getElementById('scoreDisplay').innerText = `Счет: ${score}`;
        };

        // Обработчик для одного касания
        document.getElementById('clickButton').addEventListener('click', clickHandler);

        // Обработчик для двух касаний
        document.getElementById('clickButton').addEventListener('touchstart', (event) => {
            if (event.touches.length === 2) {
                clickHandler(); // Обрабатываем клик при двух касаниях
            }
        });
    </script>
</body>
</html>
